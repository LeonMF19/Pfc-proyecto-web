<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFC Inicio</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">PFC</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="ranking.html" class="nav-link">Ranking</a>
                    <a href="galeria.html" class="nav-link">Galeria</a>
                    <a href="contact.html" class="nav-link">Contacto</a>
                </li>
            </ul>
            <button class="button" id="form-open">Iniciar sesion</button>
        </nav>
    </header>
    <!--Inicio-->
    <section class="home">
        <div class="form-container">
            <i class="uil uil-times form-close"></i>
            <!-- Formulario inicio de sesion -->
            <div class="form login-form">
                <form action="#">
                    <h2>Iniciar sesion</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Ingrese su email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" required>
                           <i class="uil uil-lock password"></i>
                           <i class="uil uil-eye-slash pw-hide"></i>
                    </div>  
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Recordarme</label>
                        </span>
                        <a href="#" class="forgot-pw">Olvidaste tu contraseña?</a>
                    </div>
                    <button class="button">Iniciar sesion</button>             
               
                    <div class="login-signup">
                         ¿No tienes una cuenta?<a href="#" id="signup">Regisrarme</a>
                    </div>    
                </form>
            </div>

            <!--Formulario de registro-->
            <div class="form signup-form">
                <form action="#">
                    <h2>Registrarme</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Ingrese su email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="ingrese su contraseña" required>
                           <i class="uil uil-lock password"></i>
                           <i class="uil uil-eye-slash pw-hide"></i>
                    </div>  
                    <div class="input-box">
                        <input type="password" placeholder="Confirme su contraseña" required>
                           <i class="uil uil-lock password"></i>
                           <i class="uil uil-eye-slash pw-hide"></i>
                    </div>  

                    <button class="button" >Registrarme</button>             
               
                    <div class="login-signup">
                         ¿Ya tienes una cuenta?<a href="#" id="login">Iniciar sesion</a>
                    </div>    
                </form>
            </div>

        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
