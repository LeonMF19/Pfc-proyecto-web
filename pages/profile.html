<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFC Ranking</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-logo">PFC</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Ranking</a>
                    <a href="galery.html" class="nav-link">Galeria</a>
                    <a href="contact.html" class="nav-link">Contacto</a>
                </li>
            </ul>
            <button class="button" id="form-open">Iniciar sesion</button>
        </nav>
    </header>
    <!--Creación de Perfil-->
    <section class="profile-tab">
        <div class="logo-pfc">
            <!--Logo Gallo-->
            <img class="logo" src="../media/logo pfc.png" alt="Logo PFC">
        </div>
        <div class="profile-form-container">
            <form class="profile-form" action="#">
                <div class="picture-edit-container">
                    <img src="#" alt="Foto de Perfil" id="profile-picture">
                    <input type="file" accept="image/*" onChange="handleFileChange" id="picture-input" style="display: none;">
                    <label for="picture-input" class="picture-submit">Cambiar foto de perfil</label>
                </div>
                
                <div class="input-box">
                    <input type="text" name="name" placeholder="Nombre y Apellido" required>
                </div>
                <div class="input-box">
                    
                    <input type="text" name="school" placeholder="Academia" required>
                </div>
                <div class="input-box">
                    
                    <input type="text" name="professor" placeholder="Profesor" required>
                </div>
                <div class="input-alt">
                    <label>Género</label>
                    <div class="input-alt-flex">
                        <label for="hombre">
                            <input type="radio" name="option" value="hombre" placeholder="Profesor" required> Hombre
                        </label>
                        <label for="mujer">
                            <input type="radio" name="option" value="mujer" placeholder="Profesor" required> Mujer
                        </label>
                    </div>    
                </div>
                <div class="input-box">
                    
                    <input type="number" name="age" placeholder="Edad" required>
                </div>
                <div class="input-box">
                    
                    <input type="number" name="fights" placeholder="Cantidad de Peleas" required>
                </div>
                <div class="input-box">
                    
                    <input type="number" name="category" placeholder="Categoría" required>
                </div>
                <div class="input-alt">
                    <label for="terms">
                        Acepto los <a href="http://google.com" target="_blank" rel="noopener noreferrer">términos y condiciones</a>
                        <input type="checkbox" name="terms"  required>
                    </label>
                </div>
                <button class="contact-form-submit">Guardar</button>
            </form>
        </div>
    </section>









    <script src="../js/script.js"></script>
</body>
</html>
