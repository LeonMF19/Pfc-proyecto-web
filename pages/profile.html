    <!--Creación de Perfil-->
    <section  id="profile-container" class="profile-tab">
        <div class="logo-pfc">
            <!--Logo Gallo-->
            <img class="logo" src="../img/logo pfc.png" alt="Logo PFC">
        </div>
        <div class="profile-form-container">
            <!--Formulario Perfil-->
            <form id="profile-form" action="http://localhost:8080/api/users/fighterProfile" method="post">
                <!-- <div class="picture-edit-container">
                    <img src="#" alt="Foto de Perfil" id="profile-picture">

                    <label for="picture-input" class="picture-submit">Cambiar foto de perfil</label>
                </div>
                 -->
                <div class="input-box">
                    <input type="text" name="name" placeholder="Nombre y Apellido" required>
                </div>
                <div class="input-box">
                    
                    <input type="text" name="school" placeholder="Academia" required>
                </div>
                <div class="input-box">
                    
                    <input type="text" name="professor" placeholder="Profesor" required>
                </div>
                <div class="input-alt">
                    <label>Género</label>
                    <div class="input-alt-flex">
                        <label for="hombre">
                            <input type="radio" name="option" value="hombre" placeholder="Profesor" required> Hombre
                        </label>
                        <label for="mujer">
                            <input type="radio" name="option" value="mujer" placeholder="Profesor" required> Mujer
                        </label>
                    </div>    
                </div>
                <div class="input-box">
                    
                    <input class="number-input" type="number" name="age" placeholder="Edad" min="0" step="1" required>
                </div>
                <div class="input-box">
                    
                    <input class="number-input" type="number" name="fights" placeholder="Cantidad de Peleas" min="0" step="1" required>
                </div>
                <div class="input-box">
                    
                    <input class="number-input" type="number" name="category" placeholder="Categoría" min="0" step="1" required>
                </div>
                <div class="input-alt">
                    <label for="modality">Modalidad</label>
                    <div class="input-alt-flex">
                        <label for="boxing">
                            <input type="checkbox" name="boxing"> Boxeo 
                        </label>
                        <label for="kickboxing">
                            <input type="checkbox" name="kickboxing"> Kickboxing 
                        </label>
                        <label for="K1">
                            <input type="checkbox" name="K1"> K1 
                        </label>
                    </div>
                </div>
                <div class="input-alt">
                    <label for="terms">
                        Acepto los <a href="http://google.com" target="_blank" rel="noopener noreferrer">términos y condiciones</a>
                        <input type="checkbox" name="terms" required>
                    </label>
                </div>
                <input type="submit" class="profile-form-submit">
            </form>
